                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>

        <ul
        
            class="md:flex md:items-center z-[-1] md:z-auto md:static absolute font-[Avenir Next] font-bold w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">

    <!-- reset password page -->
    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10">
        <section>
            <h3 class="font-bold text-3xl justify-content-center" id="label">Password Reset</h3>
        </section>
        <section class="mt-7">
            <form class="flex flex-col" onsubmit="return myfunc()">
                <div class="mb-3 pt-3 font-bold"> NEW PASSWORD
                    <input type="password" id="passwords" class="w-full text-black-700 focus:outline-black border"
                        value=""><br>
                    <span id="message" class="text-red"></span>
                </div>
                <div class="mb-9 pt-3 font-bold ">RE-ENTER NEW PASSWORD
                    <input type="password" value="" id="passwordss"
                        class="outline-black border w-full text-black-700 focus:outline-black border">
                    <span id="messagess"
                        class="color-red font-[Avenir Next] font-bold px-6 py-2 mx-4 bg-white rounded"></span>
                </div>
                <button
                    class="bg-black text-white font-bold py-2  shadow-lg hover:shadow-xl transition duration-200"
                    type="submit"> RESET PASSWORD</button>
            </form>
        </section>
    </main>
